<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Cash Register</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>CASH REGISTER</h1>
        <div class="main-content">
            <div class="left">
                <div class="box price-display">
                    <p>Price:</p>
                    <p id="price-val"></p>
                </div>
                <div class="box input">
                    <label for="input">Enter cash:</label>
                    <input class="input" name="input" type="number" id="cash" />
                </div>
                <button id="purchase-btn">Purchase</button>
                <div class="box output" id="change-due">
                    
                </div>
            </div>

            <div class="right" id="funds-remaining">
                <h3>Contents:</h3>
                

            </div>
        </div>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
